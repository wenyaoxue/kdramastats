    [kdramas.CLOY, 2019, 24, actors.SYJ, actors.HYUNBIN, [actors.SJHYE, actors.KJHYUN], 8, "seri, a wealthy south korean business woman, accidentally finds herself in north korea, and military captain jeong hyeok helps protect her identity as she tries to find her way home.", "", "7 high stakes throughout, unpredictable enough to keep me interested, curious. more and more forced, underdeveloped, unorganic plot points - things happen just to happen, so the desire to watch things unfold is unsatisfied. especially because it's kind of misleading, brushing over resolutions of conflicts that had been set up to pursue different ones. confusing and seemingly contradictory development. very good at being funny, not so consistent when trying to be dramatic. overall, though, very interesting to consider perspectives of different environments and lifestyles, and really nice parallels.", "7 some are much less fleshed out than others. quite a lot of characters, the main ones stand out well, and grow realistically, but some development doesn't stick, which feels frustrating. i really expected the characters to learn more throughout the series. a really full and enjoyable and entertaining group of characters, though relatively one dimensional, especially the supporting cast.", "9 very clean and enjoyable. the framing, transitions, pacing keeps the show easily engaging, but not consistently. certain shots are really powerful, but there are a lot more potentially emotional scenes that could have been more compelling if capturing viewers' emotions had been more of a priority. ", "7 decent, nothing too special, had more potential. kim jung hyun did a great job here. some really good backing characters", "0 this show had so much more potential. the reason the relationship was so interesting was that we know they can never be together. i thought the tragedy of their relationship was the whole point, but they reunite so easily. it would've been much more interesting to explore the kind of loss that would be, and watch the characters spend their lives apart. i really thought that was the weight of the show. instead it was cheapened to fall into a fairly normal kdrama relationship. i also must mention that i am bitter about seung jun esp when seri almost died 2324 times"],
    [kdramas.QOT, 2024, 24, actors.KJW, actors.KSHM, [actors.PSH], 8, "right when hyun woo is getting ready to divorce his wife of 3 years, hae in, a ceo in her family company, she is diagnosed with a terminal illness and given 3 months to live.", 6, "8 note!! first episode is very expositional, setting the stage. please watch at least through some of episode 2 before giving up.<br><br>thoroughly romantic, well centralized around an engaging and compelling love story. a reasonable set of minor plots, for a full but not overwhelming overall narrative. fun, funny, lovable, and engaging. well done antagonist(s)<br><br>primary general storyline is conceptually interesting - predictable enough to build a lot of anticipation, but still handled with some nuance, and several curveballs to pick back up some tension throughout the show.<br><br>screen time is really poorly allocated. many important plot points are not hit very well, not developed and given enough to say or explain - handled a little messily/fumbly, losing potential tension, and not as satisfying. too much time spent on cliches and minor characters that aren't strong enough to add anything. could've been overall more focused and impactful, and more intentionally paced.<br><br>momentum is not consistent but is brought back quickly enough, many times proving to be more capable than expected to maintain an interesting thread.", "9 i think they were going for good things, and a lot of it came through - characters that are motivated and reasonable, not pawns to the plot.<br><br>heartbreaking when need be, but, especially for the main couple, you can see them struggle and fight and try, react to their circumstances. the devastation is in the inevitability, the reasonableness, the reality of their conflict, not characters just behaving in an infuriatingly plot-driven way (almost all the time).<br><br>throughout the runtime, you also get to see more of the characters actually liking each other. the show is full of people who actually care and are kind, easier to root for than usual i think. you see love resurfacing after being obfuscated by complicated dyamics, much more fun than a lot of shows where the love itself is destructive and ruinous.<br><br>touching depth, primarily in the leads - interesting positions for them to be in, and engaging characterizations to portray - pitiful, pathetic, prideful, helpless, in the best way.<br>the main antagonists are mostly just hateable though<br><br>too much crying. too much - oh they figured everything out, off screen! i'm glad they're not stupid, but it's not as satisfying.", "", "", "7 i can respect the finale. idk if it's what i wanted but i respect the concept. nice and full circle - from ep1 with a marriage that has become like strangers to the finale of technical strangers with an undeniable depth of love. a new beginning. wish we got to see more of them being happy. i did enjoy the final conflict resolution.<br><br>so thankful eun sung dies"],
    [kdramas.AM, 2015, 16, actors.KHSF, actors.JHW, [actors.KYJ, actors.JISOO, actors.BARO], 7.5, "ah ran attends a school with extremely corrupt leadership and rampant bullying, including that at the hands of gang members. when she gets hurt, her mother, kang ja, pretends to be a student to uncover crimes taking place at school.", 8, "8 heavy. built in a lot of serious topics, and it's interesting to see how it all plays out. definitely does not sound like the kind of drama the name would imply. very dramatic, a lot, all over the place, but memorable and entertaining.", "8 redemption, which is always wonderful. some characters are super bland, and not that well put together, but there are strong ones to pull it through.", "7 weird/bad/boring music choices. ", "", ""],

    [kdramas.SI2YO, 2015, 1, actors.SJHYUN, actors.JES, [], 7, "se yeon, an immortal, meets jung hoon, who saves her from a traffic accident.", "", "7 i had a vague about this drama and yet i remembered certain specific details so clearly, it was so hard but i found it with a lot of google searches. i don't think i ever even knew the name of this drama, bc i didnt recognize it at first, but the content was very memorable. a lot of stuff is packed into these few episodes, and there's a great story in this one as well.", "", "", "", ""],
    [kdramas.OMT, 2016, 4, actors.YSHEE, actors.L, [], 7, "tension arises in the relationship between yoo tan and his long-time girlfriend da in, and they find themselves caught in a time warp that repeats a tragic event.", "", "6 kind of confusing. a premise you've seen before, but it's decently well done. I was just surprised bc it was my first time seeing a netflix exclusive kdrama. I don't remember much.", "", "", "", ""],
    [kdramas.HDL, 2019, 24, actors.IU, actors.YJG, [], 7, "man wol is the owner of a hotel for ghosts. chan seong, a kind and intelligent man, is recruited to work for the hotel. they deal with several cases of individual ghosts causing trouble, as well as the reincarnations of characters from man wol's tragic past.", 7, "7 very intriguing story, i love how we are fed bits of plots at a time that grow, and you get the idea that everything is much more complex than you'd see in the first flashback. though, several times i got quite confused as to what's going on. a very captivating show, though it could move much faster. a bit underwritten at times, and i really wanted more from the romantic line, and i wish there had been a more coherent, overarching story. ", "7 chan seong is probably the nicest person to ever exist, to a practically unrealistic point. i wish he could have had more. man wol is an awesome character, and the supporting cast is also really entertaining.", "7 lots of cool effects & transitions, but also a lot of excessively long scenes and shaky cameras. interesting in contrast to some really wonderful and cinematic shots. but, lots of charm, and just beautiful. amazing music and just incredibly aesthetic shots.", "9 beautiful, reputable, interesting actors, all of them. falls short in some scenes.", ""],

    [kdramas.IC, 2020, 19, "Kim Da Mi, Nara", actors.PSJ, [], 6.5, "saeroyi resolves to become successful without compromising his values, along with a group of friends that he builds.", "", "7 the concepts are not bad at all. could be very interesting overall, although it isn't thorough about the many issues it tries to tackle. simultaneously feels like a lot and nothing is happening. i think pacing manages to stay somewhat natural despite ridiculously convenient plot devices, and while the show slows down significantly, time feels full and unwasted, EXCEPT for far too many unnecessary flashbacks to scenes we literally just saw. it's very unsubtle, contrived, and generally predictable, but when it's not, it doesn't make any sense. the buildup the plot does pursue helps significantly in giving weight.", "4 while not unlikable, the characters aren't recognizable, with motivations behind what they do, say, or feel. they're not continuous people with overarching story lines, they just perform an action for a disjointed scene, so you can't expect growth. i have no idea what characters want and can literally never tell what they're thinking. relationally, very little makes sense, it's just there to prop up the plot, and i am unconvinced that anyone cares - they simply coexist, and don't interact like real people. also they talk slow and there's far too much evil laughter. although they are kind of very funny sometimes.", "7 not terrible but strange sometimes, with too static and focused direction, where if something happens everything else stops. still, some incredible progressions and really powerful scenes among predictable or weird shots, movements, transitions, and sound choices.", "6 the actors bring some fun, but most are simply unconvincing, although i can't say how much of it is a function of the empty character design.", ""],

<script>

  let minYr = kdramareviews[0][YR]
  let maxYr = kdramareviews[0][YR]
  kdramareviews.forEach((kdrama) => {
    minYr = Math.min(minYr, kdrama[YR])
    maxYr = Math.max(maxYr, kdrama[YR])
  })



  let content = document.getElementById("content")

  resettable()

  function getKdramaReview(kdrama) {
    let retval = ""
    if (kdrama[PLOT] != "")
      retval += "Plot: " + kdrama[PLOT] + "<br><hr><br>"
    if (kdrama[CHARACTER] != "")
      retval += "Characters: " + kdrama[CHARACTER] + "<br><hr><br>"
    if (kdrama[DIRECTION] != "")
      retval += "Direction: " + kdrama[DIRECTION] + "<br><hr><br>"
    if (kdrama[ACTING] != "")
      retval += "Acting: " + kdrama[ACTING] + "<br><hr><br>"
    return retval
  }
  function getEndingDiv(kdrama) {
    let div = document.createElement("div")
    if (kdrama[ENDING] != "")
      div.innerHTML = "Ending: "
    let span = document.createElement("span")
    
    span.style.backgroundColor = "black"
    span.onmousedown = () => { span.style.backgroundColor = "white" }
    span.ontouchstart = () => { span.style.backgroundColor = "white" }
    span.onmouseup = () => { span.style.backgroundColor = "black" }
    span.ontouchend = () => { span.style.backgroundColor = "black" }
    span.onmouseleave = () => { span.style.backgroundColor = "black" }
    span.innerHTML = kdrama[ENDING]
    div.appendChild(span)
    return div
  }
  function getEditsDiv(kdrama) {
    let div = document.createElement("div")
    div.innerHTML = "Featured in wyx tv edits: "
    kdramastoedits[kdrama[TITLE]].forEach((editInd)=>{
      let btn = document.createElement("button")
      btn.innerHTML = edits[editInd].Title
      btn.onclick = () => {
        
        document.getElementById("editdd").value = editInd
        filtertable()

      }
      div.appendChild(btn)
    })
    return div
  }
  function populateTable() {
    content.innerHTML = ""
    let tr = document.createElement("tr")
    attrs.forEach((attr) => {
      let th = document.createElement("th")
      th.innerHTML = attr
      tr.appendChild(th)
    })
    let th = document.createElement("th")
    th.innerHTML = "Edits"
    tr.appendChild(th)
    content.appendChild(tr)
    kdramareviews.forEach((kdrama, i) => {
      let tr = document.createElement("tr")
      tr.id = i
      kdrama.forEach((attr, i) => {
        let td = document.createElement("td")
        if (i == FEM || i == MALE) {
          let btn = document.createElement("button")
          btn.innerHTML = attr
          btn.onclick = () => {
            document.getElementById("actordd").value = attr
            filtertable()
          }
          td.appendChild(btn)
        } else if (i == SUP) {
          attr.forEach((otherlead) => {
            let btn = document.createElement("button")
            btn.innerHTML = otherlead
            btn.onclick = () => {
              document.getElementById("actordd").value = otherlead
              filtertable()
            }
            td.appendChild(btn)
          })
        } else {
          let div = document.createElement("div")
          div.innerHTML = attr
          if (i == TITLE) {
            let btn = document.createElement("button")
            btn.innerHTML = "see details"
            btn.onclick = () => {
              if (btn.innerHTML == "see details") {
                let details = document.getElementById("kdramareviewdetails")
                details.innerHTML = getKdramaReview(kdrama)

                details.appendChild(getEndingDiv(kdrama))
                details.appendChild(getEditsDiv(kdrama))

                tr.parentNode.insertBefore(document.getElementById("kdramareviewdetailsholder"), tr.nextSibling);
                btn.innerHTML = "hide details"
              } else {
                document.getElementById("kdramareviewdetails").innerHTML = ""
                document.getElementById("detailsparkinglot").appendChild(document.getElementById("kdramareviewdetailsholder"))                
                btn.innerHTML = "see details"
              }
            }
            div.appendChild(btn)
          }
          if (i == PLOT || i == CHARACTER || i == DIRECTION || i == ACTING || i == ENDING) {
            div.innerHTML = attr.split(" ")[0]
          }
          td.appendChild(div)
        }
        tr.appendChild(td)
      })

      let td = document.createElement("td")
      if (kdrama[TITLE] in kdramastoedits)
        td.innerHTML = kdramastoedits[kdrama[TITLE]].length
      tr.appendChild(td)


      content.appendChild(tr)
    })
    filtertable()
  }

  function compareNumSup(a, b) {
    return b[SUP].length - a[SUP].length
  }
  function compareNumEdits(a, b) {
    return kdramastoedits[b[TITLE]].length - kdramastoedits[a[TITLE]].length
  }
  function compareTitle(a, b) {
    if (a[TITLE] < b[TITLE]) {
      return -1;
    }
    if (a[TITLE] > b[TITLE]) {
      return 1;
    }
    return 0;
  }
  function compareScore(a, b) {
    return b[SCORE] - a[SCORE]
  }
  function compareCryability(a, b) {
    return b[CRYABILITY] - a[CRYABILITY]
  }
  function compareYear(a, b) {
    console.log(b[YR], a[YR])
    return b[YR] - a[YR]
  }

  function sortNumSup() {
    kdramareviews.sort(compareNumSup)
    populateTable()
  }

  function sortNumEdits() {
    kdramareviews.sort(compareNumEdits)
    populateTable()
  }

  function sortByTitle() {
    kdramareviews.sort(compareTitle)
    populateTable()
  }

  function sortByScore() {
    kdramareviews.sort(compareScore)
    populateTable()
  }

  function sortByCryability() {
    kdramareviews.sort(compareCryability)
    populateTable()
  }

  function sortByYear() {
    kdramareviews.sort(compareYear)
    populateTable()
  }

  function sortkdramareviews() {
    switch (document.getElementById("sortdd").value) {
      case "score": sortByScore(); break;
      case "numsup": sortNumSup(); break;
      case "cry": sortByCryability(); break;
      case "title": sortByTitle(); break;
      case "year": sortByYear(); break;
      case "numedits": sortNumEdits(); break;
    }
  }

  for (let actor in actors) {
    let opt = document.createElement("option")
    opt.innerText = actors[actor]
    document.getElementById("actordd").appendChild(opt)
  }

  edits.forEach((edit, i)=>{
      let opt = document.createElement("option")
      opt.innerText = edit.Title
      opt.value = i
      document.getElementById("editdd").appendChild(opt)
  })


  function matchesactor(kdrama, actor) {
    return actor == "" || kdrama[FEM] == actor || kdrama[MALE] == actor || kdrama[SUP].includes(actor)
  }
  function matchesyear(kdrama, minyr, maxyr) {
    return minyr <= kdrama[YR] && kdrama[YR] <= maxyr
  }
  function matchesedit(kdrama, edit) {
    return edit == "" || kdramastoedits[kdrama[TITLE]].includes(parseInt(edit))
  }

  function getEditDetail(edit) {
    return "<a href='" + edit.Link+"'>"+edit.Title + ": " + edit.Character +" wyxtv edit#" +edit.Number + " " + edit.kdramas + "</a>"

  }

  function filtertable() {
    let numresults = document.getElementById('numresults').value
    let showingall = numresults == document.getElementById('numresultsfb').innerHTML.split(" / ")[1]

    let numfiltered = 0;

    let actor = document.getElementById("actordd").value
    let minyr = document.getElementById("minyear").value
    let maxyr = document.getElementById("maxyear").value
    let edit = document.getElementById("editdd").value

    if (edit != "")
      document.getElementById("editfb").innerHTML = getEditDetail(edits[edit])

    let nextcolor = 0

    kdramareviews.forEach((kdrama, i) => {
      if (matchesactor(kdrama, actor) && matchesyear(kdrama, minyr, maxyr) && matchesedit(kdrama, edit)) {
        numfiltered++
        if (showingall || numfiltered <= numresults) {
          document.getElementById(i).style.display = ""
          document.getElementById(i).classList.add("color" + nextcolor)
          nextcolor = (nextcolor + 1) % 2
          document.getElementById(i).classList.remove("color" + nextcolor)
        }
        else
          document.getElementById(i).style.display = "none"
      } else
        document.getElementById(i).style.display = "none"
    })
    document.getElementById('numresults').max = numfiltered
    if (showingall) {
      document.getElementById('numresults').value = numfiltered
      document.getElementById("numresultsfb").innerHTML = numfiltered + " / " + numfiltered
    } else {
      document.getElementById('numresults').value = Math.min(numresults, numfiltered)
      document.getElementById("numresultsfb").innerHTML = Math.min(numresults, numfiltered) + " / " + numfiltered
    }
  }

  function updnumresults() {
    populateTable()
    document.getElementById("numresultsfb").innerHTML = document.getElementById("numresults").value + " / " + document.getElementById("numresults").max
  }

  function updminyr() {
    let newmin = document.getElementById("minyear").value
    let oldmax = document.getElementById("maxyear").value
    let newmax = Math.max(oldmax, newmin)
    document.getElementById("minyrfb").innerHTML = newmin
    if (oldmax != newmax) {
      document.getElementById('maxyear').value = newmax
      document.getElementById("maxyrfb").innerHTML = newmax
    }
    document.getElementById("maxyear").min = newmin
    populateTable()
  }
  function updmaxyr() {
    let newmax = document.getElementById("maxyear").value
    let oldmin = document.getElementById("minyear").value
    let newmin = Math.min(oldmin, newmax)
    document.getElementById("maxyrfb").innerHTML = newmax
    if (oldmin != newmin) {
      document.getElementById('minyear').value = newmin
      document.getElementById("minyrfb").innerHTML = newmin
    }
    document.getElementById("minyear").max = newmax
    populateTable()
  }

  function resettable() {
    document.getElementById("actordd").value = ""
    document.getElementById("editdd").value = ""
    document.getElementById("editfb").innerHTML = ""

    document.getElementById("minyear").min = minYr
    document.getElementById("minyear").max = maxYr
    document.getElementById("minyear").value = minYr
    document.getElementById("maxyear").min = minYr
    document.getElementById("maxyear").max = maxYr
    document.getElementById("maxyear").value = maxYr


    document.getElementById("minyrfb").innerHTML = minYr
    document.getElementById("maxyrfb").innerHTML = maxYr

    document.getElementById("numresults").max = kdramareviews.length
    document.getElementById('numresults').value = kdramareviews.length
    document.getElementById("numresultsfb").innerHTML = kdramareviews.length + " / " + kdramareviews.length

    document.getElementById("kdramareviewdetailsholder").appendChild(document.getElementById("kdramareviewdetails"))
    document.getElementById("detailsparkinglot").appendChild(document.getElementById("kdramareviewdetailsholder"))
    populateTable()
  }


</script>

</html>
